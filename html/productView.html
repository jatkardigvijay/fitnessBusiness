<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injay Fitness Shop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/productView.css">
    <link rel="stylesheet" href="css/productstyle.css">
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="modal-container" id="modalContainer">
        <div class="modal">
            <div class="modal-head">
                <h4>Equipment Reservation Form</h4>
                <span class="material-symbols-outlined" onclick="openModal();">
                    close
                </span>
            </div>
            <form class="modal-form" id="form" class="form">
                <input class="text-field" placeholder="First Name" id="firstName" name="firstName" autocomplete="off" />
                <input class="text-field" placeholder="Last Name" id="lastName" name="lastName" autocomplete="off" />
                <input class="text-field" placeholder="Email ID" id="emailID" type="email" name="emailID"
                    autocomplete="off" />
                <span id="text"></span>
                <input class="text-field" placeholder="Phone Number" type="phone" id="phone" name="phone"
                    autocomplete="off" />
                <span id="phoneValid"></span>
                <textarea class="text-field" style="height: 100px;" placeholder="Address" name="address" id="address"
                    autocomplete="off"></textarea>
                <div class="container">
                    <div class="buttons">
                        <span id="fillDetails"></span>
                        <!-- <input type="button" name="submit" value="Reserve Now" class="reserveBtn" onclick="confirmAlert()"/> -->
                        <!-- <input type="button" name="submit" value="Reserve Now" class="reserveBtn" onclick="confirmAlert()" /> -->
                        <input type="button" name="submit" value="Reserve Now" class="reserveBtn"
                            onclick="validationFunction()" />
                        <!-- <a class="reserveBtn" name='registration' onclick="confirmAlert()">Reserve Now</a> -->
                    </div>
                </div>
                <!-- <button id="reserveBtn" onclick="confirmAlert()">Reserve Now</button> -->
        </div>
        </form>
    </div>
    <section id="header">
        <h4 class="logo">Injay Fitness Shop</h4>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="productlist.html">Shop</a></li>
                <li><a href="#">About</a></li>
                <li id="lg-bag"><a href="#"><i class="fa-sharp fa-solid fa fa-shopping-bag"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
    </section>

    <section id="prodetails" class="section-p1">
        <div id="single-pro-image" class="single-pro-image">
            <img src="images/hero.jpg" width="100%" id="MainImg" alt="">

            <div id="small-img-group" class="small-img-group">
            </div>
        </div>

        <div id="single-pro-details" class="single-pro-details">

        </div>
    </section>
    <footer class="pro-footer">
        <div class="pro-container">
            <div class="pro-row">
                <div class="pro-footer-col">
                    <h4>company</h4>
                    <ul class="pro-ul">
                        <li>
                            <a href="#">about us</a>
                            <a href="#">our services</a>
                            <a href="#">privacy policy</a>
                            <a href="#">contact us</a>
                        </li>
                    </ul>
                </div>
                <div class="pro-footer-col">
                    <h4>get help</h4>
                    <ul class="pro-ul">
                        <li>
                            <a href="#">FAQ</a>
                            <a href="#">shipping</a>
                            <a href="#">returns</a>
                            <a href="#">order status</a>
                            <a href="#">payment options</a>
                        </li>
                    </ul>
                </div>
                <div class="pro-footer-col">
                    <h4>Online shop</h4>
                    <ul class="pro-ul">
                        <li>
                            <a href="#">Sign In</a>
                            <a href="#">View Cart</a>
                            <a href="#">My Wishlist</a>
                            <a href="#">Help</a>
                        </li>
                    </ul>
                </div>
                <div class="pro-footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"> <i class="fa fa-facebook-official"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                        <a href="#"><i class="fa fa-youtube"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </footer>
    <script>
        singleProduct()
    </script>
</body>

</html>
